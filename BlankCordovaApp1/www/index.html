<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <!--
        必要时在以下 META 标记中自定义内容安全策略。将 "unsafe-inline" 添加到 default-src 以启动内联 JavaScript。
      有关详细信息，请参阅 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://api.openweathermap.org  https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <title>BlankCordovaApp1</title>
    </head>
    <body>
        <div data-role="page" id="weather-page">
            <p>你好</p>
            <div data-role="header" class="header">
                <h1 id="app-title">天气App</h1>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-notxt" rel="external">Home</a>
            </div>

            <div role="main" class="ui-content" >
                <form>
                    <label for="zip-code">输入的你编号：</label>
                    <input id="zip-code-input" name="zip-code" placeholder="eg.98001" required />
                    <button id="get-weather-btn" data-role="button" data-icon="search">查询</button>
                </form>

                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview-inset ui-btn-corner-all ui-shadow not-dispalyed">
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                    <li><span id="summary"><span id="temperature"></span> F <img src="" /></span></li>
                    <li>Wind: <span id="wind"></span> knots</li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Visibility: <span id="visibility"></span></li>
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                </ul>
                <div id="error-msg" class="not-displayed">
                </div>
            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>Visual Studio Tools for Corodova Demo</h4>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <!--hu add here-->
        <script src="scripts/jquery-2.2.3.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/weather.js"></script>
    </body>

</html>
